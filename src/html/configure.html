<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure</title>
</head>
<body>
  <h1>Configuration</h1>

  <div>
    <label for="accessKeyId">Access key id: </label>
    <input id="accessKeyId" type="text" placeholder="Access key id...">
  </div>

  <div>
    <label for="secretAccessKey">Secret access key: </label>
    <input id="secretAccessKey" type="password" placeholder="Secret access key...">
  </div>

  <div>
    <label for="deviceId">Device id: </label>
    <input id="deviceId" type="text" placeholder="Device id...">
  </div>

  <button id="updateButton">Update</button>

  <script src="configure.bundle.js"></script>
</body>
</html>
